sudo: required
dist: xenial

os:
    - linux
    - osx
    - windows

language: go
go:
    - 1.14.x

matrix:
    include:
        - os: osx
          install:
              - go get -d -t -v ./...
              - go test -v ./...
              - go build -v ./...
          script:
              - cd testing
              - sh testing/run_travis_tests.sh
        - os: linux
          install:
              - go get -d -t -v ./...
              - go test -v ./...
              - go build -v ./...
          script:
              - cd testing
              - sh run_travis_tests.sh
        - os: windows
          install:
              - go get -d -t -v ./...
              - go test -v ./...
              - go build -v ./...
          script:
              - cd testing
              - sh run_travis_tests.sh
